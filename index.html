<body>

    <div class="container">
        <div class="jumbotron">
            <h1>What won't the internet vomit up this time?</h1>
        </div>
    
        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label for="user-input">I chose guitars, otters, anger, and clowns, but you can make choices too!</label><br>
                    <input type="text" id="user-input">
                    <input id="submitPress" type="submit" value="Submit" class="btn btn-default">

            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12" id="display-images"></div>
